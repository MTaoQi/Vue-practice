<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中的配置函数，不要用箭头函数！否则this就不是vm了；
            4.methods中的配置函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
            5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可传参数
     -->
    <div id="root">
        <h1>你好，{{name}}</h1>
        <button v-on:click="showInfo1">点我提示1(不传参)</button>
        <button @click="showInfo2($event,66)">点我提示2(传参)</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'mxh',
            
        },
        methods: {
            showInfo1(event) {
                // console.log(event.target);
                // console.log(event.target.innerText);
                //    console.log(this == vm)  此处的this是vm实例对象
                alert("1今天很开心学习Vue")
            },
            showInfo2(event,number) {
                // console.log(event,number)
                // console.log(event.target);
                // console.log(event.target.innerText);
                // //    console.log(this == vm)  此处的this是vm实例对象
                alert("2今天很开心学习Vue")
            }

// 箭头函数  不建议写 this 会变成 window
            // showInfo1111: (event) => {
            //     console.log(event.target.innerText);
            // }
        }
    })

</script>

</html>
