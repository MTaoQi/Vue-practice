<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue 中常用的按键别名配合keyup：
        回车 => enter
        删除 => delete (捕获删除和退格键)
        退出 => esc
        空格 => space
        换行 => tab (特殊，必须配合keydown使用)
        上 => up
        下 => down 
        左 => left
        右 => rigth 
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要 转为 kebab-case (短横线命名)
        3.系统修饰键（用法特殊）：ctrl、alt 、shift、meta
            (1).配合keyup使用：按下修饰键的同时，在按下其他键，随后释放其他键，事件才被触发。
            (2).配合keydown使用：正常触发事件。

        4.也可以使用KeyCode去指定具体的按键(不推荐)
        5. Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
     -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>

        <!-- 操作见描述2  -->
        <input type="text" placeholder="按下大小写提示输入" @keyup.caps-lock="showInfo"><br/>
        <!-- 操作见描述3 -1 -->
        <input type="text" placeholder="按下ctrl+任意键,松开任意键 提示输入" @keyup.ctrl.y="showInfo"><br/>
        <!-- 回车见描述4 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.13="showInfo"><br/>
            <!-- 回车见描述5-->
        <input type="text" placeholder="按下回车提示输入" @keyup.huiche="showInfo"><br/>

    </div>
</body>
<script type="text/javascript">
Vue.config.keyCodes.huiche = 13
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(e) {
                // console.log(e.key, e.keyCode);
                // if(e.keyCode !== 13) return 
                // console.log(e.keyCode);
                console.log(e)
                console.log(e.target.value);
            }
        }
    })
</script>

</html>
