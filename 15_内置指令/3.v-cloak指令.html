<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>
    <script type="text/javascript" src="../js/vue.js" ></script>

    <style>
        /* css属性选择器 */
        [v-cloak]{
        display: none;
        }
    </style>
  
</head>
<body>
    <!--  
        v-cloak 指令(没有值)：
           1.本质是一个特殊标签属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
           2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。

     -->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>
    <!-- 引用服务器vue.js放在这里 -->
</body>
<script type="text/javascript" >
//    没有服务器在new Vue外面包一个定时器一样效果
  setTimeout(() => {
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        }
    })
    },5000)
 
</script>
</html>
