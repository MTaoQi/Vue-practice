<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" href="../favicon.ico">
</head>

<body>

    <!--    
    Vue中有2种数据绑定的方式:
    1.单项绑定v-bind: 数据只能从data流向页面   
    1.双向绑定v-model: 数据不仅能从data流向页面，还可从页面流向data -->
    <!-- v-model 运用表单 -->
    <!-- v-bind:value 简写 : -->
    <!-- v-model:value 简写 v-model     v-model 默认收集value值 -->
    <div id="root">

        <!-- 单项数据绑定: <input type="text" v-bind:value="name"> <br/>
        双向项数据绑定: <input type="text" v-model:value="name"> -->
        简写<br />

        单项数据绑定a: <input type="text" :value="name"> <br />
        双向项数据绑定a: <input type="text" v-model="name">
        <!-- <h2 v-model:x="name">你好</h2> -->
    </div>


</body>
<script type="text/javascript">


    Vue.config.productionTip = false  //以阻止 vue 在启动时生成生产提示。
    new Vue({
        el: "#root",
        data: {
            name: "尚硅谷"
        }

    })
</script>

</html>
