<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏</title>
    <style>
        .visible {
            visibility: visible;
        }

        .not-visible {
            /* visibility: hidden; */
            opacity: 0;

            /* display:none; */
        }
    </style>
</head>

<body>
    <p class="visible">第一段是可见的。</p>
    <p class="not-visible">第二段是不可见的。</p>
    <p class="visible">第三段是可见的。注意第二段not-visible仍占用空间。</p>
</body>

</html>
