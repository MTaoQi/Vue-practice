<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.vue中的数据代理：
                通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理好处：
            更加方便的操作data中的数据
        3.基本原理：
                通过Object.defineProperty()把data对象中所有属性添加到vm上
                为每一个添加vm上的属性，都指定一个getter/setter。
                在getter/setter内部去操作（读/写）data中对应的属性。
     -->

    <div id="root">
        <img style="width: 50%;height:50%" src="./getset.jpg" alt="">
        <img style="width: 50%;height:50%" src="./sjdl.jpg" alt="">
    1.收集vm_data = data   赋值 数据劫持
      2.vm_data 拿到vm身上
        <h1>名称：{{name}}</h1>
        <h1>地址：{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    // let data = {
    //     name: '尚硅谷',
    //     address: '昌平区'
    // }
    const vm = new Vue({
        el: '#root',
        // data:data
        data: {
            name: '尚硅谷',
            address: '昌平区'
        }
    })
    // vm._data = options.data=data
    // console.log(vm)
</script>

</html>
