<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象2代理对另一个对象1中属性的操作（读/写）
                   对象1 通过数据代理放在 对象2上
    -->
    
</body>
<script type="text/javascript" >
    let obj1 = {x:100};
    let obj2 = {y:200};
    Object.defineProperty(obj2,'x',{
        get(){
            return obj1.x
        },
        set(value){
            obj1.x = value
        }
    })
</script>
</html>
