<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root"></div>

</body>

<script type="text/javascript">
    // Vue.config.productionTip = false
    //当number 变化 age 值也变化 就用getter  关联
    let number = 18
    let person = {
        name: '张三',
        sex: '男',
        // age:18

    }
    //此方法age不参与枚举（就是不遍历 控制台变暗）
    // Object.defineProperty(person, 'age', {
    //     value: 18
    // })
    Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable:true,//控制属性是都可以枚举，默认值flase
        // writable:true,//控制属性是否可以被修改，默认值false
        // configurable:true //控制属性是否被删除，默认值false

        //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get: function () {
            console.log("有人读取age属性了");
            return number
        },
        //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
        set(value) {
            console.log("有人修改了age属性，且值是", value);
             number = value
        }






    })
    // console.log(Object.keys(person))
    // for (let index in person){
    //     console.log(person[index])
    // }

    // 运行 当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
    console.log(person)
</script>

</html>
