<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

</body>
<!-- 
    data 与 el 的2种写法
        1. el有2种写法
            (1) new Vue时候配置el属性
            (2) 先创建Vue实例,随后再通过vm.$mount('#root')指定el的值

        2.data 有2种写法
            (1) 对象式
            (2) 函数式
            如何选择: 目前哪种都可,学习到组件,data必须使用函数式,否则报错
        3.一个重要原则
            由Vue管理的函数,一定不要写箭头函数,一旦写了箭头函数,this就不再是Vue实例
 -->
<script type="text/javascript">
    Vue.config.productionTip = false
    // // el的两种写法
    // const v = new Vue({
    //     // el: '#root',  //第一种
    //     data: {
    //         name: "尚硅谷"
    //     }
    // })
    // console.log(v)//vue 实例对象

    // v.$mount('#root')//第二种  挂载
    

    // data的两种写法
    new Vue({
        el:'#root',
        //data第一种写法 对象式
        // data:{
        //     name:"尚硅谷"
        // }
          //data第二种写法 函数式 1
        //   data:function(){
        //     console.log("@@@",this)//此处的this是vue实例对象
        //     return{
        //         name:'尚硅谷'
        //     }
        //   }
        //data第二种写法 函数式 2
        data(){
            console.log("@@@",this)//此处的this是vue实例对象
            return{
                name:'尚硅谷'
            }
          }
    })

</script>

</html>
