<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
 <!-- 
 vue 模板语法 有2大类
 1.差值语法：
   功能： 解析标签体内容 
   写法： {{xxx}}，xxx时js表达式，且可以直接读取到data中的所有属性
 2 指令语法：
   功能： 解析标签 （包括：标签属性、标签体内容v-text、绑定事件【自定义指令】） 
   举例  v-bind:href="xxx"   简写为 :herf="xxx",xxx同样要写js表达式
        且可以直接读取到data中的所有属性 
   备注：Vue中指令很多。形式v-????
-->  
  
    <div id="root">
        <h1 >插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>  
        <a v-bind:href="school.url.toUpperCase()" x="hello">去学习{{school.name}}</a>
        <a :href="school.url" x="hello">去学习{{school.name}}</a>
    </div>
</body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: "#root",
            data: {
                name: 'jack',
                school:{
                  url:"http://www.baidu.com",
                  name:"尚硅谷"
                },
                // hello:"nihao"
            }
        })
      

    </script>


</html>
