<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- vue 模板 -->
  <!-- 差值 标签体内容 -->
  <!-- 指令 标签属性   v-bind:href=""   简写 : -->  
  
    <div id="root">
        <h1 >插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>  
        <a v-bind:href="url" :x="hello">去学习{{school.name}}</a>
    </div>
</body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: "#root",
            data: {
                name: 'jack',
                school:{
                  url:"http://www.baidu.com",
                  name:"尚硅谷"
                },
                hello:"nihao"
            }
        })
      

    </script>


</html>
