<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue检测数据改变的原理_对象</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
       
    </div> 
</body>
<script type="text/javascript" >
  const vm =  new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京',
            student:{
                name:'TOM',
                age:{
                    rAge:40,
                    sAge:29,
                },
                firends:[
                    {name:'jerry',age:35}
                ]
            }
        }
    })
 
</script>
</html>
